<article>
  <h2 class="post-title"><a href="/blog/posts/{{ post.slug }}">{{ post.title|safe }}</a></h2>
  <div class="post-body">
    {{ post.body|safe }}
  </div>
  <div class="post-footer">
    {{ post.created_at.strftime('%d %b %Y, %I:%M %p') }}
    {%- if post.tags|length > 0 -%}
      <br/>Tags: 
      {% for tag in post.tags -%}
        {{ tag.name }}
        {%- if not loop.last -%}, {% endif -%}
      {%- endfor -%}
    {%- endif -%}
  </div>
</article>
