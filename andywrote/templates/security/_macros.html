{% macro render_field_with_errors(field) %}
  <p>
    <div class="login-field-label">
      {{ field.label }}
    </div>
    <div class="login-field">
      {{ field(**kwargs)|safe }}
    </div>
    {% if field.errors %}
      <ul>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </p>
{% endmacro %}

{% macro render_field(field) %}
  <p>{{ field(**kwargs)|safe }}</p>
{% endmacro %}
